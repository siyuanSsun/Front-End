<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sale Data Visualization</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="filter-wrapper">
            <div id="product-filter">
                <label id="product-label">Product</label>
            </div>
            <div id="region-filter">
                <label id="region-label">Region</label>
            </div>
        </div>

        <div id="chart-wrapper">
            <div>
            <canvas id="linechart-hover" width="400", height="200"></canvas>
            </div>
            <div>
            <canvas id="linechart-select" width="400", height="200"></canvas>
            </div>
        
        </div>
        
        <div id="table-wrapper">
                <table id="sale-table">
                    <tr class="table-header">
                        <th>Product</th>
                        <th>Region</th>
                        <th>Jan</th>
                        <th>Feb</th>
                        <th>Mar</th>
                        <th>Apr</th>
                        <th>May</th>
                        <th>Jun</th>
                        <th>Jul</th>
                        <th>Aug</th>
                        <th>Sep</th>
                        <th>Oct</th>
                        <th>Nov</th>
                        <th>Dec</th>
                </tr>
                </table>
        </div>

        <div id="visual-wrapper">

        </div>

        <script type="text/javascript" src="table.js"></script>
        <script type="text/javascript" src="./checkbox.js"></script>

        <script type="text/javascript" src="./graph.js"></script>
        <script type="text/javascript" src="./draw.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
